name: DI - nightly build

pr:
 branches:
   exclude:
     - master
     - features/*
     - fixes/*
     - releases/*

trigger: none

schedules:
  - cron: "6 0 * * *"
    displayName: DI - daily nightly build
    always: false
    branches:
      include:
        - features/*
        - fixes/*
    batch: true

pool:
  vmImage: windows-latest

steps:

- task: UseDotNet@2
  displayName: Install .NET 5.0
  timeoutInMinutes: 5
  inputs:
    packageType: 'sdk'
    version: '5.0.x'

- task: NuGetCommand@2
  displayName: Restore source projects
  timeoutInMinutes: 10
  inputs:
    command: 'restore'
    restoreSolution: 'src/DI.sln'
    feedsToUse: 'select'
    configuration: Debug

- task: VSBuild@1
  displayName: Build source projects
  timeoutInMinutes: 30
  inputs:
    solution: 'src/DI.sln'
    platform: 'x64'
    configuration: Debug
    clean: true

- task: VSTest@2
  displayName: Test source projects
  timeoutInMinutes: 15
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    runInParallel: true
    codeCoverageEnabled: true
    configuration: Debug